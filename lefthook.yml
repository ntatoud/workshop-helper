pre-commit:
  parallel: true
  jobs:
    - name: Lint staged code
      run: bun eslint {staged_files}
      glob: '*.{js,ts,jsx,tsx}'

    - name: Format staged code
      run: bun prettier --write {staged_files}
      glob: '*.{js,ts,jsx,tsx}'
      stage_fixed: true
